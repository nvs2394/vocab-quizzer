name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Install Dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Linter
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      # 5. Check Code Formatting
      - name: Check code formatting
        run: npm run format
        continue-on-error: false

      # 6. Run Tests
      - name: Run unit tests
        run: npm test

      # 7. Generate Test Coverage
      - name: Generate test coverage
        run: npm run test:cov

      # 8. Upload Coverage Report
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      # 9. Build Application
      - name: Build application
        run: npm run build

      # 10. Display Build Info
      - name: Display build information
        run: |
          echo "âœ… Build completed successfully"
          echo "ðŸ“Š Test coverage report available in artifacts"
          ls -lh dist/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Run npm audit
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # 4. Check for outdated dependencies
      - name: Check outdated dependencies
        run: npm outdated || true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "## CI Pipeline Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Test | ${{ needs.lint-and-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint-and-test.result }}" == "success" ]; then
            echo "âœ… All checks passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
